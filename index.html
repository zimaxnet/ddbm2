<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDBM - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        
        /* Animated background dots */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
        }
        
        .container {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            color: #888;
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .auth-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .auth-title {
            font-size: 1.5rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #cccccc;
        }
        
        .form-input {
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(66, 133, 244, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }
        
        .form-input::placeholder {
            color: #888;
        }
        
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #3367d6 0%, #2851a3 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #888;
            font-size: 0.9rem;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        
        .divider span {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }
        
        .alt-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }
        
        .alt-login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .status-indicator.show {
            display: block;
        }
        
        .status-indicator.success {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.3);
        }
        
        .status-indicator.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .status-indicator.info {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }
        
        .forgot-password a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #4285f4;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .auth-section {
                padding: 30px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="status-indicator" id="statusIndicator"></div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo">ddbm</div>
            <div class="tagline">Your intelligent data platform</div>
        </div>
        
        <div class="auth-section">
            <h2 class="auth-title">Sign in to your account</h2>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="login-btn" id="loginButton">
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.58L19 8l-9 9z"/>
                    </svg>
                    Sign In
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="resetPassword()">Forgot your password?</a>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="/.auth/login/aad" class="alt-login-btn" id="ssoLogin">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 9 5.16.74 9-3.45 9-9V7l-10-5z" fill="#00BCF2"/>
                    <path d="M12 2v20c5.16.74 9-3.45 9-9V7l-9-5z" fill="#0078D4"/>
                    <path d="M12 7l-2 3h4l-2-3z" fill="white"/>
                    <path d="M10 10l2 3 2-3h-4z" fill="white"/>
                    <path d="M12 13l-2 3h4l-2-3z" fill="white"/>
                </svg>
                Continue with Microsoft
            </a>
        </div>
    </div>
    
    <script>
        // Create animated background dots
        function createBackgroundAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            const numDots = 50;
            
            for (let i = 0; i < numDots; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 6 + 's';
                dot.style.animationDuration = (3 + Math.random() * 6) + 's';
                bgAnimation.appendChild(dot);
            }
        }
        
        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/.auth/me');
                const data = await response.json();
                
                if (data.clientPrincipal) {
                    showStatus('Already logged in! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                    return true;
                }
                return false;
            } catch (error) {
                console.log('Auth check failed:', error);
                return false;
            }
        }
        
        // Handle form submission
        async function handleLogin(email, password) {
            try {
                showStatus('Signing in...', 'info');
                
                // Call our Azure Function API for authentication
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showStatus('Sign in successful! Redirecting...', 'success');
                    
                    // Redirect to the authenticated URL or dashboard
                    setTimeout(() => {
                        window.location.href = result.redirectUrl || '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Authentication failed');
                }
                
            } catch (error) {
                showStatus(`Sign in failed: ${error.message}`, 'error');
                console.error('Login error:', error);
            }
        }
        
        // Handle password reset
        async function resetPassword() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showStatus('Please enter your email address first', 'error');
                return;
            }
            
            try {
                showStatus('Sending password reset email...', 'info');
                
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('Password reset email sent! Check your inbox.', 'success');
                } else {
                    throw new Error(result.message || 'Failed to send reset email');
                }
            } catch (error) {
                showStatus(`Reset failed: ${error.message}`, 'error');
            }
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const indicator = document.getElementById('statusIndicator');
            indicator.textContent = message;
            indicator.className = `status-indicator show ${type}`;
            
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 5000);
        }
        
        // Validate email format
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Clear error messages
        function clearErrors() {
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            createBackgroundAnimation();
            
            // Check if already authenticated
            await checkAuthStatus();
            
            // Handle form submission
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                clearErrors();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validate inputs
                let hasErrors = false;
                
                if (!email) {
                    document.getElementById('emailError').textContent = 'Email is required';
                    hasErrors = true;
                } else if (!validateEmail(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address';
                    hasErrors = true;
                }
                
                if (!password) {
                    document.getElementById('passwordError').textContent = 'Password is required';
                    hasErrors = true;
                }
                
                if (hasErrors) {
                    return;
                }
                
                // Disable button during login
                const loginButton = document.getElementById('loginButton');
                loginButton.disabled = true;
                loginButton.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z">
                            <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/>
                        </path>
                    </svg>
                    Signing in...
                `;
                
                try {
                    await handleLogin(email, password);
                } finally {
                    // Re-enable button
                    loginButton.disabled = false;
                    loginButton.innerHTML = `
                        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.58L19 8l-9 9z"/>
                        </svg>
                        Sign In
                    `;
                }
            });
            
            // Handle SSO login click
            document.getElementById('ssoLogin').addEventListener('click', function(e) {
                showStatus('Redirecting to Microsoft sign in...', 'info');
            });
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                e.target.closest('form').dispatchEvent(new Event('submit', { cancelable: true }));
            }
        });
    </script>
</body>
</html>
